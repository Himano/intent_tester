<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Not helpful ‚Äî Review</title>

  <!-- SheetJS / xlsx via jsDelivr (samme som f√∏r) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    /* Match index.html tokens/feel :contentReference[oaicite:2]{index=2} */
    :root {
      --border: #d0d0d0;
      --text: #222;
      --muted: #666;
      --bg: #fff;
      --soft: #f7f7f7;
      --accent: #D22B2B;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text);
      background: var(--bg);
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden; /* kun panelene scroller */
    }

    h2{ margin: 0 0 8px 0; }

    .home-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color: inherit;
      text-decoration: none;
    }
    .home-link svg{
      width:20px;
      height:20px;
      display:block;
    }

    /* Topbar like index.html */
    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: -2px;
    }
    .topbar-left{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .topbar-right{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button{
      padding: 7px 12px;
      background-color: var(--accent);
      border: 0;
      color:#fff;
      border-radius: 6px;
      cursor:pointer;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
    }
    button:hover { filter: brightness(0.95); }
    button:active { transform: translateY(1px); }

    button.secondary { background: #444; }
    button.ghost{
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 600;
    }
    button:disabled{ opacity: .6; cursor:not-allowed; transform:none; }

    .pill{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .hint{ font-size: 12px; color: var(--muted); }

    select, input[type="text"]{
      height: 30px;
      padding: 0 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      background: #fff;
      color: var(--text);
    }

    /* Workspace / 3 panels */
    .workspace{
      flex: 1;
      min-height: 0;
      display: grid;
      grid-template-columns: 320px 1fr 420px;
      gap: 16px;
      align-items: stretch;
    }
    @media (max-width: 1200px){
      .workspace{ grid-template-columns: 320px 1fr; }
      .rightPanel{ grid-column: 1 / -1; }
    }
    @media (max-width: 980px){
      body{ overflow:auto; }
      .workspace{ grid-template-columns: 1fr; }
    }

    /* Panel styling like index.html (border + soft bg areas) */
    .panel{
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel-header{
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--soft);
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .panel-title{
      font-weight: 700;
    }
    .panel-sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }
    .panel-controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:flex-end;
    }
    .panel-body{
      padding: 10px;
      min-height: 0;
      overflow: auto;
      background: #fff;
    }

    /* Left table */
    .table-scroll{
      flex: 1;
      overflow: auto;
      background: #fff;
    }
    table{
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td{
      border: 1px solid var(--border);
      padding: 8px;
      text-align:left;
      vertical-align: top;
    }
    thead th{
      position: sticky;
      top: 0;
      z-index: 5;
      background: var(--soft);
      background-clip: padding-box;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
    }
    tr:nth-child(even){ background: #f9f9f9; }

    /* Samples cards (middle) */
    .sample{
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--soft);
      padding: 10px;
      display: grid;
      gap: 8px;
      margin-bottom: 10px;
    }
    .sample:last-child{ margin-bottom: 0; }

    .sample-top{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items:flex-start;
    }
    .sample-text{
      color: var(--text);
      font-size: 13px;
      word-break: break-word;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      flex: 1;
      min-width: 0;
    }
    .sample-right{
      display:flex;
      gap: 8px;
      align-items:center;
      white-space: nowrap;
    }
    .link{
      color: var(--text);
      text-decoration: none;
      font-size: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 8px;
      background: #fff;
    }
    .link:hover{ filter: brightness(0.98); }

    .reviewbar{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items:center;
    }

    /* Smaller pill-like choice buttons to match your index ‚Äúghost‚Äù feel */
    .rbtn{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      line-height: 1.1;
    }
    .rbtn:hover{ filter: brightness(0.98); }
    .rbtn[aria-pressed="true"]{
      border-color: #999;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03);
    }
    .rbtn.r1[aria-pressed="true"]{ border-color: var(--accent); }
    .rbtn.r2[aria-pressed="true"]{ border-color: #b65a00; }
    .rbtn.r3[aria-pressed="true"]{ border-color: #2f7d32; }

    .reviewmeta{
      display:grid;
      gap: 6px;
    }
    .reviewmeta label{
      font-size: 12px;
      color: var(--muted);
    }

    /* Right queue */
    .qitem{
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--soft);
      padding: 10px;
      display:grid;
      gap: 8px;
      margin-bottom: 10px;
    }
    .qitem:last-child{ margin-bottom: 0; }
    .qtop{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items:flex-start;
    }
    .qtext{
      font-size: 13px;
      word-break: break-word;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      flex: 1;
      min-width: 0;
    }
    .qactions{
      display:flex;
      gap: 8px;
      align-items:center;
      white-space: nowrap;
    }
    .xbtn{
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 700;
      cursor:pointer;
    }
    .xbtn:hover{ filter: brightness(0.98); }

    .chips{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
    }
    .chip{
      display:inline-flex;
      gap: 6px;
      align-items:center;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 999px;
      padding: 4px 8px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    /* Footer-ish status row under topbar */
    .statusbar{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
      margin-top: -4px;
    }
  </style>
</head>

<body>
  <h2>
    <a class="home-link" href="index.html" aria-label="Til hjem">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="currentColor"><path d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z"/></svg>
      <span>Not helpful</span>
    </a>
  </h2>

  <div class="topbar">
    <div class="topbar-left">
      <button id="upload-btn" type="button">Upload</button>
      <input id="file-input" type="file" accept=".xlsx,.xls" hidden />
      <button id="btnExport" class="ghost" type="button" disabled>Export reviews</button>
      <button id="btnImport" class="ghost" type="button">Import</button>
      <input id="importFile" type="file" accept=".json" hidden />
    </div>

    <div class="topbar-right">
      <button id="btnClear" class="secondary" type="button">Reset reviews</button>
    </div>
  </div>

  <div class="statusbar">
    <div id="kpis" class="row" style="gap:8px;flex-wrap:wrap"></div>
    <span id="currentFileLabel" class="hint"></span>
  </div>

  <div class="workspace">
    <!-- LEFT: Top intents -->
    <div class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">Top 10 intents</div>
          <div class="panel-sub">Antall og % av rader i filen</div>
        </div>
      </div>
      <div class="table-scroll">
        <table>
          <thead>
            <tr><th>Intent</th><th>Antall</th><th>%</th></tr>
          </thead>
          <tbody id="nhIntentBody"></tbody>
        </table>
      </div>
    </div>

    <!-- MIDDLE: Samples -->
    <div class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">Utvalgte chatlogger</div>
          <div class="panel-sub">Klikk 1/2/3 og legg ev. inn foresl√•tt riktig intent</div>
        </div>

        <div class="panel-controls">
          <div style="display:grid;gap:4px">
            <span class="hint">Intent</span>
            <select id="nhIntentPicker"></select>
          </div>

          <div style="display:grid;gap:4px">
            <span class="hint">Filter</span>
            <select id="reviewFilter">
              <option value="unreviewed">Bare umerkede</option>
              <option value="all">Alle</option>
            </select>
          </div>

          <span class="pill">Reviewed: <strong id="reviewedCount">0</strong></span>
          <span class="pill">Umerkede: <strong id="unreviewedCount">0</strong></span>
        </div>
      </div>

      <div id="nhSamples" class="panel-body"></div>
    </div>

    <!-- RIGHT: Global queue -->
    <div class="panel rightPanel">
      <div class="panel-header">
        <div>
          <div class="panel-title">Review-liste (global)</div>
          <div class="panel-sub">Vis alt du har merket ‚Äî uansett intent</div>
        </div>

        <div class="panel-controls">
          <div style="display:grid;gap:4px">
            <span class="hint">Kategori</span>
            <select id="queueFilter">
              <option value="1">1 ‚Äî Feil intent</option>
              <option value="2">2 ‚Äî Mangler/feil dekning</option>
              <option value="3">3 ‚Äî OK/Usikker</option>
            </select>
          </div>
          <span class="pill">Items: <strong id="queueCount">0</strong></span>
        </div>
      </div>

      <div id="nhQueue" class="panel-body"></div>
    </div>
  </div>

<script>
(function(){
  const $ = (s) => document.querySelector(s);

  // ====== Hardcoded mapping (kolonnenavn i XLSX) ======
  const MAPPING = {
    intent: "Intent",
    message: "Message",
    timestamp: "Datetime",
    conversation_id: "Interaction_id"
  };

  // ====== Noise words (single-token) ======
  const NOISE_WORDS = new Set([
    "ok","okay","takk","thanks","ja","nei","yes","no","hei","hello","hallo",
    "üëç","üëé","okey","kk","bra","greit","supert","takk!"
  ]);

  const LS_REVIEWS = "nh_proto.reviews.v3";

  const STATE = {
    rawRows: [],
    reviews: {}, // key -> {cat, suggestedIntent, originalIntent, message, conv, at}
    currentIntent: "",
    lastAnalysis: null,
    currentFileName: ""
  };

  function safeHtml(s){
    return (s ?? "").toString()
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;");
  }

  function excelSerialToDate(num){
    const ms = Math.round((Number(num) - 25569) * 86400000);
    return new Date(ms);
  }
  function parseDateLike(v){
    if (v === null || v === undefined) return null;
    if (typeof v === "number") return excelSerialToDate(v);
    const s = v.toString().trim(); if (!s) return null;
    if (/^\d+(\.\d+)?$/.test(s)) return excelSerialToDate(parseFloat(s));
    const d = new Date(s); if (!isNaN(d.valueOf())) return d;
    const m = s.match(/(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
    if (m) return new Date(`${m[1]}-${m[2]}-${m[3]}`);
    return null;
  }
  function fmtDDMMYYYY(d){
    if (!d) return "n/a";
    const dd = String(d.getDate()).padStart(2,"0");
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const yyyy = d.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
  }

  function makeSampleKey(convId, message){
    const c = (convId ?? "").toString().trim();
    const m = (message ?? "").toString().trim().toLowerCase().slice(0, 80);
    return `${c}::${m}`;
  }

  function loadReviews(){
    try{
      const r = localStorage.getItem(LS_REVIEWS);
      if (r) STATE.reviews = JSON.parse(r) || {};
    }catch{}
  }
  function saveReviews(){
    try{ localStorage.setItem(LS_REVIEWS, JSON.stringify(STATE.reviews)); }catch{}
  }

  // PowerBI deeplink (beholdt fra din nothelpful) :contentReference[oaicite:3]{index=3}
  function buildConvLink(convId){
    if (!convId) return "";
    const base = "https://app.powerbi.com/groups/me/apps/a63a52f4-bc9b-4067-9ace-8847cd2eb748/reports/d8826803-bd5b-4bb0-a6ba-769bd72c2784/0505bfdb59b5106e0316?experience=power-bi";
    const filterExpr = `chatbot_transcript/interaction_id eq '${String(convId).replace(/'/g, "''")}'`;
    const encodedFilter = filterExpr.replace(/ /g, "%20").replace(/'/g, "%27");
    return `${base}&filter=${encodedFilter}`;
  }

  async function readXlsx(file){
    const ab = await file.arrayBuffer();
    const wb = XLSX.read(ab, {type:"array"});
    const wsname = wb.SheetNames[0];
    const ws = wb.Sheets[wsname];
    return XLSX.utils.sheet_to_json(ws, {defval:""});
  }

  function normalizeRow(r){
    return {
      intent: (r[MAPPING.intent] ?? "").toString().trim(),
      message: (r[MAPPING.message] ?? "").toString().trim(),
      datetimeRaw: r[MAPPING.timestamp],
      conv: (r[MAPPING.conversation_id] ?? "").toString().trim()
    };
  }

  function isNoiseMessage(msg){
    const t = (msg || "").trim();
    if (!t) return true;

    const parts = t.split(/\s+/).filter(Boolean);
    if (parts.length === 1){
      const one = parts[0].toLowerCase();
      if (NOISE_WORDS.has(one)) return true;
      if (one.length <= 2) return true;
    }
    return false;
  }

  function analyze(rows){
    const norm = rows.map(normalizeRow).filter(x => x.intent);

    const total = norm.length;
    const uniqueConvs = new Set(norm.map(x=>x.conv).filter(Boolean)).size;

    const ds = norm.map(x => parseDateLike(x.datetimeRaw)).filter(Boolean).sort((a,b)=>a-b);
    const minDate = ds[0] || null;
    const maxDate = ds[ds.length-1] || null;

    const countByIntent = {};
    for (const r of norm) countByIntent[r.intent] = (countByIntent[r.intent] || 0) + 1;
    const intentsSorted = Object.entries(countByIntent).sort((a,b)=> b[1]-a[1]);

    const examplesByIntent = {};
    for (const r0 of norm) {
      if (isNoiseMessage(r0.message)) continue;
      const intent = r0.intent;
      if (!examplesByIntent[intent]) examplesByIntent[intent] = [];
      const key = r0.message.toLowerCase().split(/\s+/).slice(0,12).join(" ");
      if (!examplesByIntent[intent].some(x => x.key===key)) {
        examplesByIntent[intent].push({
          key,
          text:r0.message,
          conv:r0.conv,
          originalIntent: r0.intent
        });
        if (examplesByIntent[intent].length > 40) examplesByIntent[intent].shift();
      }
    }

    return { total, uniqueConvs, minDate, maxDate, intentsSorted, examplesByIntent };
  }

  function renderKpis(analysis){
    const dr = analysis.minDate && analysis.maxDate ? `${fmtDDMMYYYY(analysis.minDate)} ‚Üí ${fmtDDMMYYYY(analysis.maxDate)}` : "n/a";
    $("#kpis").innerHTML = [
      `<span class="pill">Rader: <strong>${analysis.total}</strong></span>`,
      `<span class="pill">Unike samtaler: <strong>${analysis.uniqueConvs}</strong></span>`,
      `<span class="pill">Unike intents: <strong>${analysis.intentsSorted.length}</strong></span>`,
      `<span class="pill">Tidsrom: <strong>${dr}</strong></span>`
    ].join("");
  }

  function renderIntentTable(intentsSorted, total){
    const top = intentsSorted.slice(0,10);
    $("#nhIntentBody").innerHTML = top.map(([intent,count])=>{
      const pct = total ? ((count/total)*100).toFixed(1) : "0.0";
      return `<tr>
        <td>${safeHtml(intent)}</td>
        <td>${count}</td>
        <td>${pct}%</td>
      </tr>`;
    }).join("");

    $("#nhIntentPicker").innerHTML = top.map(([i])=>`<option value="${safeHtml(i)}">${safeHtml(i)}</option>`).join("");
  }

  function getReviewStatsForIntent(examples, intent){
    const items = (examples[intent] || []);
    let reviewed = 0;
    for (const e of items){
      const k = makeSampleKey(e.conv, e.text);
      if (STATE.reviews[k]?.cat) reviewed++;
    }
    return { total: items.length, reviewed, unreviewed: Math.max(0, items.length - reviewed) };
  }

  function updateReviewedBadges(){
    const intent = STATE.currentIntent;
    const ex = STATE.lastAnalysis?.examplesByIntent || {};
    const s = getReviewStatsForIntent(ex, intent);
    $("#reviewedCount").textContent = String(s.reviewed);
    $("#unreviewedCount").textContent = String(s.unreviewed);
  }

  function upsertReviewFromSample({key, cat, suggestedIntent, sample}){
    const prev = STATE.reviews[key] || {};
    const next = {
      ...prev,
      cat: cat || "",
      suggestedIntent: (suggestedIntent || prev.suggestedIntent || "").trim(),
      originalIntent: sample.originalIntent || prev.originalIntent || "",
      message: sample.text || prev.message || "",
      conv: sample.conv || prev.conv || "",
      at: new Date().toISOString()
    };

    if (!next.cat && !next.suggestedIntent){
      delete STATE.reviews[key];
    } else {
      STATE.reviews[key] = next;
    }
    saveReviews();
  }

  function renderSamples(examplesByIntent, intent){
    STATE.currentIntent = intent;

    const filter = $("#reviewFilter").value; // unreviewed|all
    const itemsRaw = (examplesByIntent[intent] || []).slice(0, 20);

    const items = itemsRaw.filter(e=>{
      const k = makeSampleKey(e.conv, e.text);
      const cat = STATE.reviews[k]?.cat || "";
      if (filter === "all") return true;
      return !cat;
    });

    if (!itemsRaw.length){
      $("#nhSamples").innerHTML = `<div class="hint">Ingen eksempler her (st√∏yord-filter kan ha fjernet de korte meldingene).</div>`;
      updateReviewedBadges();
      return;
    }

    if (items.length === 0){
      $("#nhSamples").innerHTML = `<div class="hint">Ingen umerkede igjen her. Bytt filter til ‚ÄúAlle‚Äù for √• se alt.</div>`;
      updateReviewedBadges();
      return;
    }

    $("#nhSamples").innerHTML = items.map(e=>{
      const link = buildConvLink(e.conv);
      const right = e.conv ? `<a class="link" href="${safeHtml(link)}" target="_blank">Open ‚Ä¢ ${safeHtml(e.conv)}</a>` : `<span class="hint">Ingen convId</span>`;

      const key = makeSampleKey(e.conv, e.text);
      const r = STATE.reviews[key] || {};
      const cat = r.cat || "";
      const suggested = safeHtml(r.suggestedIntent || "");

      return `
        <div class="sample" data-key="${safeHtml(key)}">
          <div class="sample-top">
            <div class="sample-text">${safeHtml(e.text)}</div>
            <div class="sample-right">${right}</div>
          </div>

          <div class="reviewbar" role="group" aria-label="Klassifiser">
            <button class="rbtn r1" data-cat="1" aria-pressed="${cat==="1"}" type="button">1 ‚Äî Feil intent</button>
            <button class="rbtn r2" data-cat="2" aria-pressed="${cat==="2"}" type="button">2 ‚Äî Mangler/feil dekning</button>
            <button class="rbtn r3" data-cat="3" aria-pressed="${cat==="3"}" type="button">3 ‚Äî OK/Usikker</button>
            <button class="rbtn" data-cat="" aria-pressed="${cat===""}" type="button">Clear</button>

            <span class="hint" style="margin-left:auto">
              ${cat ? `Merket: <strong>${cat}</strong>` : `Umerket`}
            </span>
          </div>

          <div class="reviewmeta">
            <div>
              <label>Foresl√•tt riktig intent (valgfritt)</label><br/>
              <input type="text" class="js-suggest" placeholder="f.eks. Reschedule_Order" value="${suggested}" />
            </div>
          </div>
        </div>
      `;
    }).join("");

    wireSampleHandlers(items);
    updateReviewedBadges();
    $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
  }

  function wireSampleHandlers(renderedItems){
    const sampleByKey = new Map();
    for (const s of renderedItems){
      const key = makeSampleKey(s.conv, s.text);
      sampleByKey.set(key, s);
    }

    $("#nhSamples").querySelectorAll(".sample").forEach(sampleEl=>{
      const key = sampleEl.getAttribute("data-key");
      const sample = sampleByKey.get(key);

      sampleEl.querySelectorAll(".rbtn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const cat = btn.getAttribute("data-cat");
          const suggestedIntent = sampleEl.querySelector(".js-suggest")?.value?.trim() || "";
          upsertReviewFromSample({key, cat, suggestedIntent, sample});
          renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent);
          renderQueue();
        });
      });

      const suggest = sampleEl.querySelector(".js-suggest");
      suggest?.addEventListener("blur", ()=>{
        const prev = STATE.reviews[key]?.cat || "";
        const suggestedIntent = suggest?.value?.trim() || "";
        upsertReviewFromSample({key, cat: prev, suggestedIntent, sample});
        $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
        updateReviewedBadges();
        renderQueue();
      });
    });
  }

  function getQueueItems(){
    const cat = $("#queueFilter").value;
    return Object.entries(STATE.reviews)
      .map(([key, r]) => ({ key, ...r }))
      .filter(x => x.cat === cat)
      .sort((a,b) => (b.at || "").localeCompare(a.at || ""));
  }

  function renderQueue(){
    const items = getQueueItems();
    $("#queueCount").textContent = String(items.length);

    if (!items.length){
      $("#nhQueue").innerHTML = `<div class="hint">Ingen items i denne kategorien enda.</div>`;
      return;
    }

    $("#nhQueue").innerHTML = items.map(it=>{
      const link = it.conv ? buildConvLink(it.conv) : "";
      const suggested = (it.suggestedIntent || "").trim();

      return `
        <div class="qitem" data-key="${safeHtml(it.key)}">
          <div class="qtop">
            <div class="qtext">${safeHtml((it.message || "").trim())}</div>
            <div class="qactions">
              ${it.conv ? `<a class="link" href="${safeHtml(link)}" target="_blank">Open</a>` : `<span class="hint">No convId</span>`}
              <button class="xbtn js-remove" type="button">Fjern</button>
            </div>
          </div>

          <div class="chips">
            <span class="chip">Original: <strong>${safeHtml(it.originalIntent || "‚Äî")}</strong></span>
            ${suggested ? `<span class="chip">Foresl√•tt: <strong>${safeHtml(suggested)}</strong></span>` : ``}
          </div>
        </div>
      `;
    }).join("");

    $("#nhQueue").querySelectorAll(".qitem").forEach(el=>{
      const key = el.getAttribute("data-key");
      el.querySelector(".js-remove")?.addEventListener("click", ()=>{
        delete STATE.reviews[key];
        saveReviews();
        $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
        if (STATE.lastAnalysis){
          renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
        }
        renderQueue();
      });
    });
  }

  async function loadChatFile(file){
    const rows = await readXlsx(file);
    STATE.rawRows = rows;
    STATE.currentFileName = file.name || "";
    $("#currentFileLabel").textContent = STATE.currentFileName ? `Lastet: ${STATE.currentFileName}` : "";

    const analysis = analyze(rows);
    STATE.lastAnalysis = analysis;

    renderKpis(analysis);
    renderIntentTable(analysis.intentsSorted, analysis.total);

    const firstIntent = (analysis.intentsSorted[0]?.[0]) || "";
    $("#nhIntentPicker").value = firstIntent;

    $("#reviewFilter").value = "unreviewed";
    $("#queueFilter").value = $("#queueFilter").value || "1";

    renderSamples(analysis.examplesByIntent, firstIntent);
    renderQueue();

    $("#nhIntentPicker").onchange = () => renderSamples(analysis.examplesByIntent, $("#nhIntentPicker").value);
    $("#reviewFilter").onchange = () => renderSamples(analysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
    $("#queueFilter").onchange = renderQueue;

    $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
  }

  function exportReviews(){
    const payload = {
      v: 3,
      exportedAt: new Date().toISOString(),
      fileName: STATE.currentFileName || "",
      mapping: MAPPING,
      reviews: STATE.reviews
    };
    const blob = new Blob([JSON.stringify(payload, null, 2)], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `nothelpful-reviews-${(STATE.currentFileName || "export").replace(/\.[^.]+$/, "")}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  async function importReviews(file){
    const text = await file.text();
    let data;
    try{ data = JSON.parse(text); }catch{ alert("Ugyldig JSON."); return; }
    if (!data || typeof data !== "object" || !data.reviews){
      alert("Finner ikke reviews i filen.");
      return;
    }
    STATE.reviews = data.reviews || {};
    saveReviews();
    $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;

    if (STATE.lastAnalysis){
      renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
    }
    renderQueue();
  }

  function init(){
    loadReviews();
    renderQueue();

    // Upload button -> hidden file input
    $("#upload-btn").addEventListener("click", ()=> $("#file-input").click());
    $("#file-input").addEventListener("change", async (e)=>{
      const f = e.target.files?.[0];
      if (!f) return;
      try{ await loadChatFile(f); }
      catch(err){
        console.error(err);
        alert("Klarte ikke √• lese filen. Sjekk at det er en xlsx/xls med forventede kolonnenavn.");
      } finally {
        e.target.value = "";
      }
    });

    $("#btnExport").addEventListener("click", exportReviews);
    $("#btnImport").addEventListener("click", ()=> $("#importFile").click());
    $("#importFile").addEventListener("change", async (e)=>{
      const f = e.target.files?.[0];
      if (f) await importReviews(f);
      e.target.value = "";
    });

    $("#btnClear").addEventListener("click", ()=>{
      if (!confirm("Slette alle lagrede reviews (localStorage)?")) return;
      STATE.reviews = {};
      saveReviews();
      $("#btnExport").disabled = true;

      if (STATE.lastAnalysis){
        renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
      }
      renderQueue();
    });

    $("#queueFilter").addEventListener("change", renderQueue);
  }

  init();
})();
</script>
