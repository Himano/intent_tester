<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Not helpful ‚Äî Intent Review (3 panels)</title>

  <!-- SheetJS / xlsx via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --panel:#ffffff;
      --text:#1b1f23;
      --muted:#6b7280;
      --accent:#2563eb;
      --border:#e6e8ef;
      --radius:14px;
      --danger:#dc2626;
      --chip:#f3f4f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    header{
      position:sticky; top:0; z-index:10;
      background:#fff;
      border-bottom:1px solid var(--border);
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    header h1{margin:0;font-size:16px;font-weight:650}
    .wrap{width:100%;padding:14px 16px 18px;}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:0 1px 2px rgba(0,0,0,.03);
      padding:12px;
      min-height:0;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      background:var(--accent);color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer;
      font-weight:650;
    }
    .btn:hover{opacity:.92}
    .btn.ghost{background:#fff;color:#111;border:1px solid var(--border)}
    .btn.danger{background:var(--danger)}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .pill{
      display:inline-flex;align-items:center;gap:6px;
      background:var(--chip);
      border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;
      font-size:12px;color:#374151;
      white-space:nowrap;
    }
    .hint{color:var(--muted);font-size:12px}
    label{display:block;font-size:12px;color:#334155;margin-bottom:4px}
    select,input[type="text"]{
      width:100%;
      border:1px solid var(--border);
      border-radius:10px;
      padding:9px 10px;
      font:inherit;
      background:#fff;
    }

    /* 3-panel layout */
    .grid{
      display:grid;
      grid-template-columns: 320px 1fr 420px;
      gap:12px;
      min-height: calc(100vh - 84px);
      align-items:stretch;
    }
    @media (max-width: 1200px){
      .grid{grid-template-columns: 320px 1fr}
      .rightPanel{grid-column: 1 / -1;}
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    /* table */
    .tablewrap{overflow:auto;border:1px solid var(--border);border-radius:12px}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:left;font-size:13px}
    th{position:sticky;top:0;background:#f8fafc;color:#334155;z-index:2}
    tr:hover td{background:#fafbff}

    /* samples */
    .samples{
      border:1px dashed var(--border);
      border-radius:12px;
      background:#fff;
      padding:8px;
      overflow:auto;
      min-height: 420px;
    }
    .sample{
      padding:8px 8px 10px;
      border-bottom:1px dashed var(--border);
      display:grid;
      gap:8px;
    }
    .sample:last-child{border-bottom:none}
    .sample__top{
      display:flex; justify-content:space-between; gap:10px; align-items:flex-start;
    }
    .sample__text{
      font-size:13px;
      color:#111827;
      word-break:break-word;
    }
    .sample__right{
      display:flex; gap:8px; align-items:center; white-space:nowrap;
    }
    .sample__right a{color:#2563eb;text-decoration:none;font-size:12px}
    .sample__right a:hover{text-decoration:underline}

    .reviewbar{
      display:flex; flex-wrap:wrap; gap:8px; align-items:center;
    }
    .rbtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      font-weight:650;
      font-size:12px;
      line-height:1.2;
    }
    .rbtn[aria-pressed="true"]{background:#eef0ff;border-color:#c7cffc;color:#2730f6}
    .rbtn.r1[aria-pressed="true"]{background:rgba(220,38,38,.10);border-color:rgba(220,38,38,.35);color:#991b1b}
    .rbtn.r2[aria-pressed="true"]{background:rgba(217,119,6,.12);border-color:rgba(217,119,6,.35);color:#92400e}
    .rbtn.r3[aria-pressed="true"]{background:rgba(22,163,74,.12);border-color:rgba(22,163,74,.35);color:#166534}

    .reviewmeta{
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
    }
    .badge{
      display:inline-flex;align-items:center;gap:6px;
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:4px 8px;
      font-size:12px;
      color:#374151;
      white-space:nowrap;
    }
    .badge strong{font-weight:750}
    .dim{opacity:.6}

    .panelHeader{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .panelHeader .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    /* right list */
    .queue{
      border:1px dashed var(--border);
      border-radius:12px;
      background:#fff;
      padding:8px;
      overflow:auto;
      min-height: 420px;
    }
    .qitem{
      border-bottom:1px dashed var(--border);
      padding:8px 8px 10px;
      display:grid;
      gap:6px;
    }
    .qitem:last-child{border-bottom:none}
    .qtop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .qtext{
      font-size:13px;
      color:#111827;
      word-break:break-word;
    }
    .qmeta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      display:inline-flex;
      gap:6px;
      align-items:center;
      border:1px solid var(--border);
      background:#fff;
      border-radius:999px;
      padding:4px 8px;
      font-size:12px;
      color:#374151;
      white-space:nowrap;
    }
    .qactions{
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    .link{color:#2563eb;text-decoration:none;font-size:12px}
    .link:hover{text-decoration:underline}
    .xbtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      padding:6px 8px;
      cursor:pointer;
      font-weight:650;
      font-size:12px;
    }
    .xbtn:hover{background:#fafbff}
  </style>
</head>

<body>
<header>
  <h1>Not helpful ‚Äî 3 panels (intents + samples + review queue)</h1>
  <div class="row">
    <label class="pill" style="gap:10px">
      <span>xlsx</span>
      <input id="nhFile" type="file" accept=".xlsx,.xls" />
    </label>
    <button id="btnExport" class="btn ghost" disabled>Eksporter reviews</button>
    <button id="btnImport" class="btn ghost">Importer</button>
    <input id="importFile" type="file" accept=".json" style="display:none" />
    <button id="btnClear" class="btn danger">Nullstill reviews</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div class="row" id="kpis" style="gap:8px;flex-wrap:wrap"></div>
      <div class="hint" id="currentFileLabel"></div>
    </div>
  </div>

  <div class="grid" style="margin-top:12px">
    <!-- LEFT -->
    <div class="card">
      <div class="row" style="justify-content:space-between;align-items:flex-end">
        <div>
          <div style="font-weight:700">Top 10 intents</div>
          <div class="hint">Antall og % av rader i filen</div>
        </div>
      </div>
      <div class="tablewrap" style="margin-top:10px;min-height:0">
        <div id="nhIntentTable"></div>
      </div>
    </div>

    <!-- MIDDLE -->
    <div class="card" style="display:flex;flex-direction:column;min-height:0">
      <div class="panelHeader">
        <div>
          <div style="font-weight:700">Utvalgte chatlogger</div>
          <div class="hint">Klikk 1/2/3 og legg ev. inn foresl√•tt riktig intent</div>
        </div>

        <div class="controls">
          <label style="min-width:260px">
            <span class="hint">Intent</span>
            <select id="nhIntentPicker"></select>
          </label>

          <label style="min-width:180px">
            <span class="hint">Filter</span>
            <select id="reviewFilter">
              <option value="unreviewed">Bare umerkede</option>
              <option value="all">Alle</option>
            </select>
          </label>

          <div class="row" style="gap:8px">
            <span class="badge"><strong id="reviewedCount">0</strong> reviewed</span>
            <span class="badge"><strong id="unreviewedCount">0</strong> umerkede</span>
          </div>
        </div>
      </div>

      <div id="nhSamples" class="samples" style="margin-top:10px"></div>
    </div>

    <!-- RIGHT -->
    <div class="card rightPanel" style="display:flex;flex-direction:column;min-height:0">
      <div class="panelHeader">
        <div>
          <div style="font-weight:700">Review-liste (global)</div>
          <div class="hint">Vis alt du har merket ‚Äî uansett intent</div>
        </div>

        <div class="controls">
          <label style="min-width:220px">
            <span class="hint">Kategori</span>
            <select id="queueFilter">
              <option value="1">1 ‚Äî Feil intent</option>
              <option value="2">2 ‚Äî Mangler/feil dekning</option>
              <option value="3">3 ‚Äî OK/Usikker</option>
            </select>
          </label>

          <span class="badge">Items: <strong id="queueCount">0</strong></span>
        </div>
      </div>

      <div id="nhQueue" class="queue" style="margin-top:10px"></div>
    </div>
  </div>
</div>

<script>
(function(){
  const $ = (s) => document.querySelector(s);

  // ====== Hardcoded mapping (kolonnenavn i XLSX) ======
  // Endre disse 4 om Excel-filen din bruker andre headers.
  const MAPPING = {
    intent: "Intent",
    message: "Message",
    timestamp: "Datetime",
    conversation_id: "Interaction_id"
  };

  // ====== St√∏yord-filter (enkeltord) ======
  // Denne fjerner ‚Äúenkeltord‚Äù som sjelden gir verdi i analysen.
  const NOISE_WORDS = new Set([
    "ok","okay","takk","thanks","ja","nei","yes","no","hei","hello","hallo",
    "üëç","üëé","okey","kk","bra","greit","supert","takk!"
  ]);

  // ====== Storage keys ======
  const LS_REVIEWS  = "nh_proto.reviews.v3";

  // ====== State ======
  const STATE = {
    rawRows: [],
    reviews: {}, // key -> {cat, suggestedIntent, originalIntent, message, conv, at}
    currentIntent: "",
    lastAnalysis: null,
    currentFileName: ""
  };

  function safeHtml(s){
    return (s ?? "").toString()
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;");
  }

  function excelSerialToDate(num){
    const ms = Math.round((Number(num) - 25569) * 86400000);
    return new Date(ms);
  }
  function parseDateLike(v){
    if (v === null || v === undefined) return null;
    if (typeof v === "number") return excelSerialToDate(v);
    const s = v.toString().trim(); if (!s) return null;
    if (/^\d+(\.\d+)?$/.test(s)) return excelSerialToDate(parseFloat(s));
    const d = new Date(s); if (!isNaN(d.valueOf())) return d;
    const m = s.match(/(\d{4})[-/](\d{1,2})[-/](\d{1,2})/);
    if (m) return new Date(`${m[1]}-${m[2]}-${m[3]}`);
    return null;
  }
  function fmtDDMMYYYY(d){
    if (!d) return "n/a";
    const dd = String(d.getDate()).padStart(2,"0");
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const yyyy = d.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
  }

  function makeSampleKey(convId, message){
    const c = (convId ?? "").toString().trim();
    const m = (message ?? "").toString().trim().toLowerCase().slice(0, 80);
    return `${c}::${m}`;
  }

  function loadReviews(){
    try{
      const r = localStorage.getItem(LS_REVIEWS);
      if (r) STATE.reviews = JSON.parse(r) || {};
    }catch{}
  }
  function saveReviews(){
    try{
      localStorage.setItem(LS_REVIEWS, JSON.stringify(STATE.reviews));
    }catch{}
  }

  // ====== PowerBI deeplink ======
  function buildConvLink(convId){
    if (!convId) return "";
    const base = "https://app.powerbi.com/groups/me/apps/a63a52f4-bc9b-4067-9ace-8847cd2eb748/reports/d8826803-bd5b-4bb0-a6ba-769bd72c2784/0505bfdb59b5106e0316?experience=power-bi";
    const filterExpr = `chatbot_transcript/interaction_id eq '${String(convId).replace(/'/g, "''")}'`;
    const encodedFilter = filterExpr.replace(/ /g, "%20").replace(/'/g, "%27");
    return `${base}&filter=${encodedFilter}`;
  }

  async function readXlsx(file){
    const ab = await file.arrayBuffer();
    const wb = XLSX.read(ab, {type:"array"});
    const wsname = wb.SheetNames[0];
    const ws = wb.Sheets[wsname];
    return XLSX.utils.sheet_to_json(ws, {defval:""});
  }

  function normalizeRow(r){
    return {
      intent: (r[MAPPING.intent] ?? "").toString().trim(),
      message: (r[MAPPING.message] ?? "").toString().trim(),
      datetimeRaw: r[MAPPING.timestamp],
      conv: (r[MAPPING.conversation_id] ?? "").toString().trim()
    };
  }

  function isNoiseMessage(msg){
    const t = (msg || "").trim();
    if (!t) return true;

    const parts = t.split(/\s+/).filter(Boolean);
    if (parts.length === 1){
      const one = parts[0].toLowerCase();
      if (NOISE_WORDS.has(one)) return true;
      if (one.length <= 2) return true;
    }
    return false;
  }

  function analyze(rows){
    const norm = rows.map(normalizeRow).filter(x => x.intent);

    const total = norm.length;
    const uniqueConvs = new Set(norm.map(x=>x.conv).filter(Boolean)).size;

    const ds = norm.map(x => parseDateLike(x.datetimeRaw)).filter(Boolean).sort((a,b)=>a-b);
    const minDate = ds[0] || null;
    const maxDate = ds[ds.length-1] || null;

    const countByIntent = {};
    for (const r of norm) countByIntent[r.intent] = (countByIntent[r.intent] || 0) + 1;
    const intentsSorted = Object.entries(countByIntent).sort((a,b)=> b[1]-a[1]);

    const examplesByIntent = {};
    for (const r0 of norm) {
      if (isNoiseMessage(r0.message)) continue;
      const intent = r0.intent;
      if (!examplesByIntent[intent]) examplesByIntent[intent] = [];
      const key = r0.message.toLowerCase().split(/\s+/).slice(0,12).join(" ");
      if (!examplesByIntent[intent].some(x => x.key===key)) {
        examplesByIntent[intent].push({
          key,
          text:r0.message,
          conv:r0.conv,
          originalIntent: r0.intent
        });
        if (examplesByIntent[intent].length > 40) examplesByIntent[intent].shift();
      }
    }

    return { total, uniqueConvs, minDate, maxDate, intentsSorted, examplesByIntent };
  }

  function renderKpis(analysis){
    const dr = analysis.minDate && analysis.maxDate ? `${fmtDDMMYYYY(analysis.minDate)} ‚Üí ${fmtDDMMYYYY(analysis.maxDate)}` : "n/a";
    const pills = [
      `<span class="pill">Rader: <strong>${analysis.total}</strong></span>`,
      `<span class="pill">Unike samtaler: <strong>${analysis.uniqueConvs}</strong></span>`,
      `<span class="pill">Unike intents: <strong>${analysis.intentsSorted.length}</strong></span>`,
      `<span class="pill">Tidsrom: <strong>${dr}</strong></span>`
    ];
    $("#kpis").innerHTML = pills.join("");
  }

  function renderIntentTable(intentsSorted, total){
    const top = intentsSorted.slice(0,10);
    const rows = top.map(([intent,count])=>{
      const pct = total ? ((count/total)*100).toFixed(1) : "0.0";
      return `<tr>
        <td>${safeHtml(intent)}</td>
        <td>${count}</td>
        <td>${pct}%</td>
      </tr>`;
    }).join("");

    $("#nhIntentTable").innerHTML = `
      <table>
        <thead><tr><th>Intent</th><th>Antall</th><th>%</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    `;

    // Intent picker (middle) uses top10 for now (kan enkelt utvides til alle senere)
    $("#nhIntentPicker").innerHTML = top.map(([i])=>`<option value="${safeHtml(i)}">${safeHtml(i)}</option>`).join("");
  }

  function getReviewStatsForIntent(examples, intent){
    const items = (examples[intent] || []);
    let reviewed = 0;
    for (const e of items){
      const k = makeSampleKey(e.conv, e.text);
      if (STATE.reviews[k]?.cat) reviewed++;
    }
    return { total: items.length, reviewed, unreviewed: Math.max(0, items.length - reviewed) };
  }

  function updateReviewedBadges(){
    const intent = STATE.currentIntent;
    const ex = STATE.lastAnalysis?.examplesByIntent || {};
    const s = getReviewStatsForIntent(ex, intent);
    $("#reviewedCount").textContent = String(s.reviewed);
    $("#unreviewedCount").textContent = String(s.unreviewed);
  }

  function upsertReviewFromSample({key, cat, suggestedIntent, sample}){
    const prev = STATE.reviews[key] || {};
    const next = {
      ...prev,
      cat: cat || "",
      suggestedIntent: (suggestedIntent || prev.suggestedIntent || "").trim(),
      originalIntent: sample.originalIntent || prev.originalIntent || "",
      message: sample.text || prev.message || "",
      conv: sample.conv || prev.conv || "",
      at: new Date().toISOString()
    };

    if (!next.cat && !next.suggestedIntent){
      delete STATE.reviews[key];
    } else {
      STATE.reviews[key] = next;
    }
    saveReviews();
  }

  function renderSamples(examplesByIntent, intent){
    STATE.currentIntent = intent;

    const filter = $("#reviewFilter").value; // unreviewed|all
    const itemsRaw = (examplesByIntent[intent] || []).slice(0, 20);

    const items = itemsRaw.filter(e=>{
      const k = makeSampleKey(e.conv, e.text);
      const cat = STATE.reviews[k]?.cat || "";
      if (filter === "all") return true;
      return !cat; // unreviewed
    });

    if (!itemsRaw.length){
      $("#nhSamples").innerHTML = `<div class="hint">Ingen eksempler her (st√∏yord-filter kan ha fjernet de korte meldingene).</div>`;
      updateReviewedBadges();
      return;
    }

    if (items.length === 0){
      $("#nhSamples").innerHTML = `<div class="hint">Ingen umerkede igjen her. Bytt filter til ‚ÄúAlle‚Äù for √• se alt.</div>`;
      updateReviewedBadges();
      return;
    }

    $("#nhSamples").innerHTML = items.map(e=>{
      const link = buildConvLink(e.conv);
      const right = e.conv ? `<a href="${safeHtml(link)}" target="_blank" title="${safeHtml(link)}">Open ‚Ä¢ ${safeHtml(e.conv)}</a>` : `<span class="hint">Ingen convId</span>`;

      const key = makeSampleKey(e.conv, e.text);
      const r = STATE.reviews[key] || {};
      const cat = r.cat || "";
      const suggested = safeHtml(r.suggestedIntent || "");

      return `
        <div class="sample" data-key="${safeHtml(key)}">
          <div class="sample__top">
            <div class="sample__text">${safeHtml(e.text)}</div>
            <div class="sample__right">${right}</div>
          </div>

          <div class="reviewbar" role="group" aria-label="Klassifiser">
            <button class="rbtn r1" data-cat="1" aria-pressed="${cat==="1"}" title="Feil intent">1 ‚Äî Feil intent</button>
            <button class="rbtn r2" data-cat="2" aria-pressed="${cat==="2"}" title="Mangler/feil dekning">2 ‚Äî Mangler/feil dekning</button>
            <button class="rbtn r3" data-cat="3" aria-pressed="${cat==="3"}" title="OK/Usikker">3 ‚Äî OK/Usikker</button>
            <button class="rbtn" data-cat="" aria-pressed="${cat===""}" title="Fjern markering">Clear</button>

            <span class="hint" style="margin-left:auto">
              ${cat ? `Merket: <strong>${cat}</strong>` : `Umerket`}
            </span>
          </div>

          <div class="reviewmeta">
            <div>
              <label>Foresl√•tt riktig intent (valgfritt)</label>
              <input type="text" class="js-suggest" placeholder="f.eks. Reschedule_Order" value="${suggested}" />
            </div>
          </div>
        </div>
      `;
    }).join("");

    wireSampleHandlers(items);
    updateReviewedBadges();
    $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
  }

  function wireSampleHandlers(renderedItems){
    // Map key -> sample object for saving metadata (originalIntent, conv, message)
    const sampleByKey = new Map();
    for (const s of renderedItems){
      const key = makeSampleKey(s.conv, s.text);
      sampleByKey.set(key, s);
    }

    $("#nhSamples").querySelectorAll(".sample").forEach(sampleEl=>{
      const key = sampleEl.getAttribute("data-key");
      const sample = sampleByKey.get(key);

      // category buttons
      sampleEl.querySelectorAll(".rbtn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const cat = btn.getAttribute("data-cat"); // "1"|"2"|"3"|"" (clear)
          const suggestedIntent = sampleEl.querySelector(".js-suggest")?.value?.trim() || "";
          upsertReviewFromSample({key, cat, suggestedIntent, sample});

          // refresh middle + right
          renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent);
          renderQueue();
        });
      });

      // persist suggestion without changing cat
      const suggest = sampleEl.querySelector(".js-suggest");
      suggest?.addEventListener("blur", ()=>{
        const prev = STATE.reviews[key]?.cat || "";
        const suggestedIntent = suggest?.value?.trim() || "";
        upsertReviewFromSample({key, cat: prev, suggestedIntent, sample});

        $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
        updateReviewedBadges();
        renderQueue();
      });
    });
  }

  function getQueueItems(){
    const cat = $("#queueFilter").value;
    const items = Object.entries(STATE.reviews)
      .map(([key, r]) => ({ key, ...r }))
      .filter(x => x.cat === cat)
      .sort((a,b) => (b.at || "").localeCompare(a.at || "")); // newest first
    return items;
  }

  function renderQueue(){
    const items = getQueueItems();
    $("#queueCount").textContent = String(items.length);

    if (!items.length){
      $("#nhQueue").innerHTML = `<div class="hint">Ingen items i denne kategorien enda.</div>`;
      return;
    }

    $("#nhQueue").innerHTML = items.map(it=>{
      const link = it.conv ? buildConvLink(it.conv) : "";
      const shortMsg = (it.message || "").trim();
      const suggested = (it.suggestedIntent || "").trim();

      return `
        <div class="qitem" data-key="${safeHtml(it.key)}">
          <div class="qtop">
            <div class="qtext">${safeHtml(shortMsg)}</div>
            <div class="qactions">
              ${it.conv ? `<a class="link" href="${safeHtml(link)}" target="_blank">Open</a>` : `<span class="hint">No convId</span>`}
              <button class="xbtn js-remove" title="Fjern fra reviews">Fjern</button>
            </div>
          </div>

          <div class="qmeta">
            <span class="chip">Original: <strong>${safeHtml(it.originalIntent || "‚Äî")}</strong></span>
            ${suggested ? `<span class="chip">Foresl√•tt: <strong>${safeHtml(suggested)}</strong></span>` : ``}
          </div>
        </div>
      `;
    }).join("");

    // wire remove buttons
    $("#nhQueue").querySelectorAll(".qitem").forEach(el=>{
      const key = el.getAttribute("data-key");
      el.querySelector(".js-remove")?.addEventListener("click", ()=>{
        delete STATE.reviews[key];
        saveReviews();
        $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;

        // refresh both panels
        if (STATE.lastAnalysis){
          renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
        }
        renderQueue();
      });
    });
  }

  async function loadChatFile(file){
    const rows = await readXlsx(file);
    STATE.rawRows = rows;
    STATE.currentFileName = file.name || "";
    $("#currentFileLabel").textContent = STATE.currentFileName ? `Lastet: ${STATE.currentFileName}` : "";

    const analysis = analyze(rows);
    STATE.lastAnalysis = analysis;

    renderKpis(analysis);
    renderIntentTable(analysis.intentsSorted, analysis.total);

    const firstIntent = (analysis.intentsSorted[0]?.[0]) || "";
    $("#nhIntentPicker").value = firstIntent;

    // defaults
    $("#reviewFilter").value = "unreviewed";
    $("#queueFilter").value = $("#queueFilter").value || "1";

    renderSamples(analysis.examplesByIntent, firstIntent);
    renderQueue();

    $("#nhIntentPicker").onchange = () => {
      renderSamples(analysis.examplesByIntent, $("#nhIntentPicker").value);
    };
    $("#reviewFilter").onchange = () => {
      renderSamples(analysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
    };
    $("#queueFilter").onchange = () => {
      renderQueue();
    };

    $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;
  }

  function exportReviews(){
    const payload = {
      v: 3,
      exportedAt: new Date().toISOString(),
      fileName: STATE.currentFileName || "",
      mapping: MAPPING,
      reviews: STATE.reviews
    };
    const blob = new Blob([JSON.stringify(payload, null, 2)], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `nothelpful-reviews-${(STATE.currentFileName || "export").replace(/\.[^.]+$/, "")}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  async function importReviews(file){
    const text = await file.text();
    let data;
    try{ data = JSON.parse(text); }catch{ alert("Ugyldig JSON."); return; }

    if (!data || typeof data !== "object" || !data.reviews){
      alert("Finner ikke reviews i filen.");
      return;
    }
    STATE.reviews = data.reviews || {};
    saveReviews();

    $("#btnExport").disabled = Object.keys(STATE.reviews).length === 0;

    if (STATE.lastAnalysis){
      renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
    }
    renderQueue();
  }

  function init(){
    loadReviews();
    renderQueue();

    $("#nhFile").addEventListener("change", async (e)=>{
      const f = e.target.files?.[0];
      if (!f) return;
      try{
        await loadChatFile(f);
      }catch(err){
        console.error(err);
        alert("Klarte ikke √• lese filen. Sjekk at det er en xlsx/xls med forventede kolonnenavn.");
      }finally{
        e.target.value = "";
      }
    });

    $("#btnExport").addEventListener("click", exportReviews);

    $("#btnImport").addEventListener("click", ()=> $("#importFile").click());
    $("#importFile").addEventListener("change", async (e)=>{
      const f = e.target.files?.[0];
      if (f) await importReviews(f);
      e.target.value = "";
    });

    $("#btnClear").addEventListener("click", ()=>{
      if (!confirm("Slette alle lagrede reviews (localStorage)?")) return;
      STATE.reviews = {};
      saveReviews();
      $("#btnExport").disabled = true;

      if (STATE.lastAnalysis){
        renderSamples(STATE.lastAnalysis.examplesByIntent, STATE.currentIntent || $("#nhIntentPicker").value);
      }
      renderQueue();
    });

    $("#queueFilter").addEventListener("change", renderQueue);
  }

  init();
})();
</script>
</body>
