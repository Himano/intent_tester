<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Overview (Power BI)</title>
  <style>
    :root{
      --border:#d0d0d0;
      --text:#222;
      --muted:#666;
      --bg:#fff;
      --soft:#f7f7f7;
      --accent:#D22B2B;
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:20px;
      box-sizing:border-box;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-size:18px;
    }

    .hint{
      font-size:12px;
      color: var(--muted);
    }

    .card{
      flex:1;
      min-height:0;               /* gjør at iframe kan fylle */
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background: var(--soft);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Chatbot Overview</h1>
    <div class="hint">
      Hvis du ser blankt innhold: prøv å åpne siden i Edge/Chrome der du er innlogget i M365.
    </div>
  </div>

  <div class="card">
    <iframe
      title="Chatbot Overview"
      src="https://app.powerbi.com/reportEmbed?reportId=54428d3d-7bf6-4ae2-8eb6-2c24da00829f&appId=a63a52f4-bc9b-4067-9ace-8847cd2eb748&autoAuth=true&ctid=720b637a-655a-40cf-816a-f22f40755c2c"
      allowfullscreen="true">
    </iframe>
  </div>
</body>
</html>
