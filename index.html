<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tool Menu</title>
  <style>
    :root {
      --border: #d0d0d0;
      --text: #222;
      --muted: #666;
      --bg: #fff;
      --soft: #f7f7f7;
      --accent: #d22b2b;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      text-align: center;
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin: 0;
    }

    .section {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-title {
      font-weight: 700;
      font-size: 14px;
      color: var(--muted);
    }

    .pill {
      display: inline-block;
      border: 1px solid var(--border);
      background: var(--soft);
      border-radius: 999px;
      padding: 3px 10px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 150px;
    }

    .card h2 {
      margin: 0;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
      flex: 1;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 7px 12px;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      line-height: 1;
    }

    .btn:hover { filter: brightness(0.95); }

    .fav-btn{
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      line-height: 1;
    }
    .fav-btn.active{
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Chatbot tools</h2>

  <section class="section">
    <div class="section-title">Favourites</div>
    <div id="favGrid" class="grid"></div>
  </section>

  <section class="section">
    <div class="section-title">All tools</div>
    <div id="allGrid" class="grid"></div>
  </section>

  <script>
  (function(){
    const LS_KEY = "tool_favorites.v1";
    const MAX_FAVS = 5;

    const tools = [
      { href: "intent.html", title: "Intent Tester", desc: "Test og sammenlign intents med flere runs, score og tabellvisning." },
      { href: "dialogflowtool.html", title: "Dialogflow Tool", desc: "Importer intent JSON, rediger treningssetninger og bygg prompt." },
      { href: "dashboard.html", title: "Dashboard", desc: "Oversiktsvisning for datafiler og analysekort." },
      { href: "speedread.html", title: "Speed Read", desc: "Vis ett ord av gangen med justerbar lesehastighet." },
      { href: "nothelpful.html", title: "Not Helpful sorter", desc: "Import a transcript with filtering not helpful. <br /> Sort customer questions into the correct intent or find room for improvment in FAQ documents" },
    ];

    function loadFavs(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch{
        return [];
      }
    }
    function saveFavs(favs){
      localStorage.setItem(LS_KEY, JSON.stringify(favs));
    }
    function isFav(favs, href){
      return favs.some(x => x.href === href);
    }
    function renderCard(t, favs){
      const isActive = isFav(favs, t.href);
      return `
        <article class="card">
          <h2>${t.title}</h2>
          <p>${t.desc}</p>
          <div class="actions">
            <button class="fav-btn ${isActive ? "active" : ""}" data-href="${t.href}" data-title="${t.title}" type="button">Fav</button>
            <a class="btn" href="${t.href}">Open</a>
          </div>
        </article>
      `;
    }

    function render(){
      const favs = loadFavs();
      const favSet = new Set(favs.map(f => f.href));
      const favTools = tools.filter(t => favSet.has(t.href));
      const otherTools = tools.filter(t => !favSet.has(t.href));

      const favGrid = document.getElementById("favGrid");
      const allGrid = document.getElementById("allGrid");
      favGrid.innerHTML = favTools.length
        ? favTools.map(t => renderCard(t, favs)).join("")
        : `<p class="hint">Ingen favoritter valgt.</p>`;
      allGrid.innerHTML = otherTools.map(t => renderCard(t, favs)).join("");

      document.querySelectorAll(".fav-btn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const href = btn.getAttribute("data-href");
          const title = btn.getAttribute("data-title") || href;
          let next = loadFavs();
          if (isFav(next, href)){
            next = next.filter(x => x.href !== href);
          } else {
            if (next.length >= MAX_FAVS){
              alert("Du kan velge maks 5 favoritter.");
              return;
            }
            next.push({ href, title });
          }
          saveFavs(next);
          render();
        });
      });
    }

    render();
  })();
  </script>
</body>
</html>
